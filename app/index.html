<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DHuS - Neo UI</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->
  
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  
  <link rel="import" href="/bower_components/core-icons/social-icons.html">
  <link rel="import" href="/bower_components/core-list/core-list.html">
  <link rel="import" href="/bower_components/core-image/core-image.html">
  <link rel="import" href="/bower_components/google-map/google-map.html">
  <link rel="import" href="/bower_components/core-ajax/core-ajax.html">
  
  <link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
  
</head>

<body fullbleed fit layout vertical>
  <template is="auto-binding" id="app">
    <core-drawer-panel forceNarrow>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>First Lastname</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <core-item icon="social:person" label="Profile"></core-item>
          <core-item>
             <paper-item>
                <core-icons icons="social:person"></core-icons>
                Profile
             </paper-item>
          </core-item>
          <core-item label="Polymer"></core-item>
          <core-item label="App"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main vertical layout>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div class="content" horizontal layout fit>

           <!-- The Search Result List -->
           
<!-- <core-ajax url="http://dhus.gael.fr/dhus/search" -->
<!--    params='{"format":"json", "q":"*"}' -->
<!--    headers='{"Access-Control-Allow-Origin": "*.gael.fr"}' -->
<!--    response="{{data}}" auto></core-ajax> -->



              <core-list data="{{data}}" flex auto-vertical>
                 <template>
                    <div class="row" layout horizontal center>
                       <core-image class="thumbnail"'
                          src="{{model.thumbnail}}"
                          preload siszing="cover">
                       </core-image>
                       <div>{{model.title}}</div>
                    </div>
                 </template>
              </core-list>

<!--         <core-media-query query="max-width: 640px" -->
<!--            queryMatches="{{phoneScreen}}"></core-media-query> -->
              <google-map id="map" flex auto-vertical></google-map>
         </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>
   
  
   
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
