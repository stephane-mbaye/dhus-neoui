<!doctype html>
<html lang="">

<head>
   <meta charset="utf-8">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>DHuS - NeoUI (Experimental)</title>
   <link rel="stylesheet" href="styles/main.css">
   <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
   <link rel="import" href="elements/elements.html">
</head>

<body fullbleed fit layout vertical>

           
   <core-ajax id="searchResults" url="http://dhus.gael.fr/dhus/search"
              params='{"format":"json", "q":"NOT RAW", "rows":"500"}'
              handleAs="json" auto>
   </core-ajax>

  <template is="auto-binding" id="app">

    <!--  Removed forceNarrow -->
    <core-drawer-panel responsiveWidth="1200px">

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar></core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <core-item icon="search" label="Search Products"></core-item>
          <core-item icon="social:person" label="Profile"></core-item>
          <core-item icon="settings" label="Seetings"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main vertical layout>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>Data Hub Service - DHuS</span>
        </core-toolbar>

        <!-- Main Content -->
        <div class="content" horizontal layout fit>

           <!-- The Search Result List -->
              <core-list data="{{data}}" flex auto-vertical>
                 <template>
                    <div class="row" layout horizontal center>
                       <core-image class="thumbnail-image"
                          src="{{model.thumbnail}}"
                          preload fade
                          data-index="{{index}}">
                       </core-image>
                       <div data-index="{{index}}">{{model.title}}</div>
                    </div>
                 </template>
              </core-list>

              <google-map id="map"
                          latitude="47.36" longitude="8.55" zoom="5"
                          flex auto-vertical three>
              </google-map>
         </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>
   
  
   
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
